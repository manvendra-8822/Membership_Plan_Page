<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Plans</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Silver</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited calls and 50 GB data</li>
                <li class="pricing-features-item">1 month Netflix subscription</li>
            </ul>
            <span class="pricing-price">Rs 499/-</span>
            <a href="#/" class="pricing-button is-featured">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Gold</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited calls and 100 GB data</li>
                <li class="pricing-features-item">3 months Netflix subscription</li>
            </ul>
            <span class="pricing-price">Rs 799/-</span>
            <a href="#/" class="pricing-button is-featured">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Platinum</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited calls and unlimited data</li>
                <li class="pricing-features-item">12 months Netflix subscription</li>
            </ul>
            <span class="pricing-price">Rs 1299/-</span>
            <a href="#/" class="pricing-button is-featured">Sign Up</a>
        </div>
    </div>
</body>
</html>
